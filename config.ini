# Theme Config (RGBA Hex Format)
background = #000000
foreground = #D4D4D4
cursor = #FFFFFF
selection = #2F2F2F
line_number = #858585
whitespace = #3B3B3B
diff_add = #587C0C
diff_remove = #94151B
diff_change = #005A9E
diagnostic_info = #75BEFF
diagnostic_error = #F48771
diagnostic_warning = #CCA700
popup_background = #252526
tooltip_border = #454545
completion_background = #2D2D30
hover_tab_background = #2A2D2E

# Font Config
font_family = JetBrains Mono
font_color = #D4D4D4
font_ligatures = true
font_size = 14
line_height = 1.5

# UI Config
cursor_style = 0
line_numbers = 0
status_bar_visible = true
tab_bar_visible = true
highlight_current_line = true
show_whitespace = false
show_indent_guides = true
ui_scale = 100

# Preferences
tab_width = 4
auto_format = 0
bracket_matching = true
auto_close_brackets = true
word_wrap = false
trim_trailing_whitespace_on_save = true
highlight_active_scope = true
auto_indent = true

# Input Config
shortcut_save = Control+s
shortcut_search = Control+f
shortcut_split_vertical = Control+V
shortcut_split_horizontal = Control+H
vim_mode = true
autocomplete = true
clipboard_integration = true
mouse_selection = true
drag_and_drop = false

# Plugins
lsp = false
snippets = false
git = false
linter = false
file_explorer = false
hot_reload = true

# File Config
autosave_mode = 0
show_hidden_files = false
